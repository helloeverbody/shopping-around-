<body>
<div class="x-body">
    <form class="layui-form" lay-filter="customer">


        <div class="layui-form-item">
            <label for="cust_account" class="layui-form-label">
                <span class="x-red">*</span>账号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="cust_account" name="cust_account"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>将会成为您唯一的登入名
            </div>
        </div>
        <div class="layui-form-item">
            <label for="cust_name" class="layui-form-label">
                <span class="x-red">*</span>用户名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="cust_name" name="cust_name" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="cust_password" class="layui-form-label">
                <span class="x-red">*</span>密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="cust_password" name="cust_password" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                6到16个字符
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="cust_sex" value="1" title="男">
                <input type="radio" name="cust_sex" value="2" title="女">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">生日</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" autocomplete="off" id="cust_birthday" name="cust_birthday"
                           placeholder="yyyy-MM-dd">
                </div>
            </div>
        </div>

        <div class="layui-form-item" id="x-city">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-inline" style="width:100px">
                <select name="province" lay-filter="province">
                    <option value="">请选择省</option>
                </select>
            </div>
            <div class="layui-input-inline" style="width:100px">
                <select name="city" lay-filter="city">
                    <option value="">请选择市</option>
                </select>
            </div>
            <div class="layui-input-inline" style="width:120px">
                <select name="area" lay-filter="area">
                    <option value="">请选择县/区</option>
                </select>
            </div>

        </div>
        <div class="layui-form-item">
            <label for="cust_address" class="layui-form-label">
                <span class="x-red">*</span>详细地址
            </label>
            <div class="layui-input-inline">
                <input type="text" id="cust_address" name="cust_address" autocomplete="off" class="layui-input"
                       placeholder="详细地址">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="cust_phone" class="layui-form-label">
                <span class="x-red">*</span>手机号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="cust_phone" name="cust_phone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="cust_head" class="layui-form-label">
                <span class="x-red">*</span>头像
            </label>
            <div class="layui-input-inline layui-hide">
                <input type="text" id="cust_head" name="cust_head" autocomplete="off" class="layui-input">
            </div>
            <!-- <div class="layui-input-inline " style="height:38px">
                <button type="button" class="layui-btn" style=""id="uploadHead">
                   <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                <input class="" style="width:114px;height:38px;opacity:0;position:relative;top:-38px" type="file"/>
            </div> -->
            <button type="button" class="layui-btn" id="uploadHead">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>

        </div>
        <div class="layui-form-item" id="uploadImgtest">
            <label class="layui-form-label">缩略图
            </label>
            <img id="uploadImg" height="80px" src="">

        </div>
        <div class="layui-form-item">
            <label for="customerRegist" class="layui-form-label">
            </label>
            <button id="customerRegist" class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>
    </form>
</div>
<script>
    $(function () {

        layui.use(['form', 'layer', 'laydate'], function () {
            form = layui.form;
            var layer = layui.layer;
            var laydate = layui.laydate;
            //var upload = layui.upload;

            //上传头像
            /* var uploadInst = upload.render({
              elem: '#uploadHead' //绑定元素
              ,url: '/upload/' //上传接口
              ,done: function(res){
                 //上传完毕回调
              }
              ,error: function(){
                 //请求异常回调
              }
            }); */
            laydate.render({
                elem: '#cust_birthday'
            });

            /* 初始化省市区三级联动 */
            $('#x-city').xcity();

            //监听提交
            form.on('submit(add)', function (data) {
                var customer = data.field;
                uploader.start();     //确认上传图片到七牛云
                console.log(JSON.stringify(data.field));
                console.log('BEFORE:'+JSON.stringify(customer));
                customer.cust_province = customer.province;
                customer.cust_city = customer.city;
                customer.cust_area = customer.area;
                customer.cust_head = $('#cust_head').val();
                delete customer.province;
                delete customer.city;
                delete customer.area;

                console.log('AFTER:'+JSON.stringify(customer));

                var paras = "paras=" + JSON.stringify(customer);

                //发异步，把数据提交给数据库
                $.ajax({
                    type: "POST",
                    url: "/xgg/CustomerAdd",
                    data: paras,
                    success: function (data, status) {		//请求成功后回调
                        var msg = JSON.parse(data);
                        if (msg.success) {					//增加成功操作
                            layui.sessionData("customerAdd", {key: "data", value: msg.data[0]}); //将当前行数据封装到会话对象中
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            layer.msg('添加成功', {
                                icon: 1,
                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
                            });
                        }
                    }
                });

                return false;
            });


        });


        var uploader = Qiniu.uploader({
            disable_statistics_report: false,              // 禁止自动发送上传统计信息到七牛，默认允许发送
            runtimes: 'html5,flash,html4',                 // 上传模式，依次退化
            browse_button: 'uploadHead',                   // 上传选择的点选按钮，必需
            // container: 'container',                        // 上传区域DOM ID，默认是browser_button的父元素
            max_file_size: '100mb',                        // 最大文件体积限制
            flash_swf_url: './lib/qiniu/Moxie.swf',        // 引入flash，相对路径
            dragdrop: false,                               // 关闭可拖曳上传
            chunk_size: '4mb',                             // 分块上传时，每块的体积
            multi_selection: !(moxie.core.utils.Env.OS.toLowerCase() === "ios"),
            uptoken_url: '/xgg/GetUptoken',                            // 在初始化时，uptoken，uptoken_url，uptoken_func三个参数中必须有一个被设置,uptoken是上传凭证，由其他程序生成;uptoken_url是提供了获取上传凭证的地址，如果需要定制获取uptoken的过程则可以设置uptoken_func;其优先级为uptoken > uptoken_url > uptoken_func
            domain: QINIU_DOMAIN,   // bucket域名，下载资源时用到，必需
            get_new_uptoken: true,                         // 设置上传文件的时候是否每次都重新获取新的uptoken
            auto_start: false,                              // 选择文件后自动上传，若关闭需要自己绑定事件触发上传
            max_retries: 3,                                // 上传失败最大重试次数
            //save_key: true,
            /* resize: {                                      // 想限制上传图片尺寸，直接用resize这个属性
                width: 300,
                height: 300
            }, */
            init: {
                'FilesAdded': function (up, files) {        // 文件添加进队列后，处理相关的事情
                    plupload.each(files, function (file) {
                        previewImage(file, function (imgurl) {
                            console.log(imgurl);

                            $('#uploadImg').attr("src", imgurl);

                        });
                    });
                },
                'BeforeUpload': function (up, file) {       // 每个文件上传前，处理相关的事情
                    console.log("开始上传之前");
                    //$(".upload-progress").show();
                },
                'UploadProgress': function (up, file) {     // 每个文件上传时，处理相关的事情
                    console.log("上传中");
                    //$(".upload-progress").html("上传进度:"+file.percent + "%");
                },
                'FileUploaded': function (up, file, info) {  // 每个文件上传成功后，处理相关的事情
                    console.log("上传成功");
                    //$(".upload-progress").hide();
                    var domain = up.getOption('domain');
                    //var res = JSON.parse(info);
                    //var img = new Image();                 //创建一个Image对象，实现图片的预下载
                    //img.src = "http://qiniu.com/"+res.key;

                    var res = JSON.parse(info.response);
                    var src = domain + res.key;
                    //$("#uploadImg").attr("src",src);
                },
                'Error': function (up, err, errTip) {
                    console.log("上传出错")
                },
                'UploadComplete': function () {
                    //队列文件处理完毕后，处理相关的事情
                },
                'Key': function (up, file) {
                    // 若想在前端对每个文件的key进行个性化处理，可以配置该函数
                    // 该配置必须要在 unique_names: false , save_key: false 时才生效

                    var key = "image_" + createImgKey() + ".png";
                    $('#cust_head').val(QINIU_DOMAIN + key);
                    console.log("域名：" + QINIU_DOMAIN);
                    console.log($('#cust_head').val());
                    // do something with key here
                    return key;
                }
            }
        });


        function previewImage(file, callback) {//file为plupload事件监听函数参数中的file对象,callback为预览图片准备完成的回调函数
            if (!file || !/image\//.test(file.type)) return; //确保文件是图片
            if (file.type == 'image/gif') {//gif使用FileReader进行预览,因为mOxie.Image只支持jpg和png
                var fr = new mOxie.FileReader();
                fr.onload = function () {
                    callback(fr.result);
                    fr.destroy();
                    fr = null;
                }
                fr.readAsDataURL(file.getSource());
            } else {
                var preloader = new moxie.image.Image();
                preloader.onload = function () {
                    //preloader.downsize( 100, 30 );//先压缩一下要预览的图片,宽300，高300
                    var imgsrc = preloader.type == 'image/jpeg' ? preloader.getAsDataURL('image/jpeg', 80) : preloader.getAsDataURL(); //得到图片src,实质为一个base64编码的数据
                    callback && callback(imgsrc); //callback传入的参数为预览图片的url
                    preloader.destroy();
                    preloader = null;
                };
                preloader.load(file.getSource());
            }
        }

    });

</script>
